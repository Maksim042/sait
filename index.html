  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f5f4f0;
      --white: #fffffe;
      --accent: #2a52ff;
      --accent-dark: #1a3ee0;
      --accent-light: #eeeffe;
      --red: #ff4040;
      --green: #22c55e;
      --text: #111118;
      --text-sub: #888898;
      --border: #e8e8ec;
      --shadow: 0 1px 8px rgba(0,0,0,0.07), 0 0 1px rgba(0,0,0,0.06);
      --shadow-lg: 0 12px 40px rgba(0,0,0,0.14), 0 0 1px rgba(0,0,0,0.08);
      --radius: 16px;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
    }

    /* scrollbar */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

    /* –¢–û–ü–ë–ê–† */
    .topbar {
      position: sticky; top: 0; z-index: 100;
      background: rgba(255,255,254,0.88);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-bottom: 1px solid var(--border);
      padding: 0 24px;
      display: flex; align-items: center; justify-content: space-between;
      height: 58px;
    }
    .topbar-logo {
      font-family: 'DM Serif Display', serif;
      font-size: 22px;
      color: var(--text);
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .topbar-logo span {
      display: inline-flex;
      width: 28px; height: 28px;
      background: var(--accent);
      border-radius: 8px;
      align-items: center; justify-content: center;
      font-size: 14px;
    }
    .topbar-nav { display: flex; gap: 2px; }
    .nav-btn {
      background: none; border: none; color: var(--text-sub);
      padding: 7px 16px; border-radius: 10px; font-family: 'DM Sans', sans-serif;
      font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.18s;
      display: flex; align-items: center; gap: 6px;
    }
    .nav-btn:hover { background: var(--bg); color: var(--text); }
    .nav-btn.active { background: var(--accent); color: #fff; }
    .nav-btn .badge {
      background: var(--red); color: white; font-size: 10px; font-weight: 700;
      border-radius: 20px; padding: 1px 6px; min-width: 18px; text-align: center;
    }
    .topbar-user { display: flex; align-items: center; gap: 10px; }
    .topbar-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border); }
    .topbar-name { font-size: 13px; font-weight: 600; }
    .btn-logout {
      background: none; border: 1px solid var(--border); color: var(--text-sub);
      padding: 6px 14px; border-radius: 10px; font-family: 'DM Sans', sans-serif;
      font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.18s;
    }
    .btn-logout:hover { border-color: var(--red); color: var(--red); }

    /* –°–¢–†–ê–ù–ò–¶–´ */
    .page { display: none; }
    .page.active { display: block; }

    /* LOGIN */
    #loginPage {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: #0f0f14;
      position: relative; overflow: hidden;
    }
    #loginPage::before {
      content: '';
      position: absolute;
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(42,82,255,0.3) 0%, transparent 70%);
      top: -100px; left: -100px;
      pointer-events: none;
    }
    #loginPage::after {
      content: '';
      position: absolute;
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(100,60,255,0.2) 0%, transparent 70%);
      bottom: 0; right: 0;
      pointer-events: none;
    }
    .login-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px; padding: 52px 44px; text-align: center;

    .login-card .logo-big {

      border-radius: 14px; font-family: 'DM Sans', sans-serif; font-size: 15px;
      font-weight: 700; cursor: pointer; transition: all 0.2s;

    .create-avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
    .create-input {

      padding: 10px 14px; font-family: 'DM Sans', sans-serif; font-size: 14px;
      resize: none; outline: none; transition: 0.2s; min-height: 44px;

    .create-actions { display: flex; align-items: center; gap: 8px; }
    .upload-btn-small {
      background: var(--bg); border: 1.5px solid var(--border); border-radius: 10px; padding: 7px 13px;
      font-size: 13px; cursor: pointer; color: var(--text-sub); font-family: 'DM Sans', sans-serif;
      font-weight: 600; transition: all 0.18s; display: flex; align-items: center; gap: 5px;

    .btn-publish {

    .post-card {

      box-shadow: var(--shadow); margin-bottom: 12px;

    }
    .post-card:hover { box-shadow: var(--shadow-lg); }
    .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
    .post-avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; }
    .post-meta { flex: 1; }
    .post-author { font-weight: 700; font-size: 14px; }
    .post-time { font-size: 12px; color: var(--text-sub); margin-top: 1px; }
    .post-body img { width: 100%; border-radius: 12px; margin-bottom: 12px; }
    .post-body p { font-size: 14px; line-height: 1.65; color: var(--text); margin-bottom: 14px; }
    .post-footer { display: flex; gap: 8px; align-items: center; padding-top: 10px; border-top: 1px solid var(--border); }
    .like-btn {
      background: var(--bg); border: 1.5px solid var(--border); border-radius: 20px; padding: 6px 14px;
      font-size: 13px; cursor: pointer; font-weight: 600; transition: all 0.18s; color: var(--text-sub);
    }
    .like-btn:hover { background: #fff0f0; border-color: #ffaaaa; color: var(--red); }
    .msg-btn {
      background: var(--accent-light); border: 1.5px solid transparent; border-radius: 20px; padding: 6px 14px;
      font-size: 13px; cursor: pointer; font-weight: 600; transition: all 0.18s;
      color: var(--accent); margin-left: auto;
    }
    .msg-btn:hover { background: var(--accent); color: white; }

    /* –ú–ï–°–°–ï–ù–î–ñ–ï–† */
    .messenger-layout {
      max-width: 900px; margin: 0 auto; padding: 24px 16px;
      display: grid; grid-template-columns: 290px 1fr; gap: 16px; min-height: calc(100vh - 96px);
    }
    .contacts-panel {
      background: var(--white); border-radius: var(--radius); box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden; display: flex; flex-direction: column;
    }
    .contacts-header {
      padding: 16px 18px; border-bottom: 1px solid var(--border);
      font-weight: 700; font-size: 15px; letter-spacing: -0.2px;
    }
    .contacts-search {
      padding: 10px 16px; border-bottom: 1px solid var(--border);
    }
    .contacts-search input {
      width: 100%; border: 1.5px solid var(--border); border-radius: 10px;
      padding: 8px 13px; font-family: 'DM Sans', sans-serif; font-size: 13px; outline: none;
      background: var(--bg); transition: 0.18s;
    }
    .contacts-search input:focus { border-color: var(--accent); background: #fff; }
    .contacts-list { flex: 1; overflow-y: auto; }
    .contact-item {
      display: flex; align-items: center; gap: 10px; padding: 12px 16px;
      cursor: pointer; transition: background 0.15s; border-bottom: 1px solid #f5f5f7;
    }
    .contact-item:hover { background: var(--bg); }
    .contact-item.active { background: var(--accent-light); }
    .contact-avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
    .contact-info { flex: 1; overflow: hidden; }
    .contact-name { font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .contact-last { font-size: 12px; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }
    .contact-unread {
      background: var(--accent); color: white; border-radius: 20px;
      font-size: 11px; font-weight: 700; padding: 2px 8px; min-width: 20px; text-align: center;
    }
    .no-contacts { padding: 24px 16px; text-align: center; color: var(--text-sub); font-size: 13px; }

    .chat-panel {
      background: var(--white); border-radius: var(--radius); box-shadow: var(--shadow);
      border: 1px solid var(--border);
      display: flex; flex-direction: column; overflow: hidden;
    }
    .chat-empty {
      flex: 1; display: flex; flex-direction: column; align-items: center;
      justify-content: center; color: var(--text-sub); gap: 12px;
    }
    .chat-empty-icon {
      width: 72px; height: 72px; background: var(--bg); border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 32px; border: 2px solid var(--border);
    }
    .chat-empty-text { font-size: 15px; font-weight: 600; }
    .chat-empty-sub { font-size: 13px; color: var(--text-sub); }
    .chat-header {
      padding: 14px 18px; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; gap: 12px;
    }
    .chat-header-avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; }
    .chat-header-name { font-weight: 700; font-size: 15px; }
    .chat-messages {
      flex: 1; overflow-y: auto; padding: 18px; display: flex;
      flex-direction: column; gap: 6px; background: var(--bg);
    }
    .msg-bubble {
      max-width: 68%; padding: 10px 14px; border-radius: 18px;
      font-size: 14px; line-height: 1.55; word-break: break-word;
    }
    .msg-bubble.mine {
      background: var(--accent); color: white; align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .msg-bubble.theirs {
      background: var(--white); color: var(--text); align-self: flex-start;
      border-bottom-left-radius: 5px;
      box-shadow: var(--shadow);
    }
    .msg-time { font-size: 11px; opacity: 0.55; margin-top: 5px; }
    .msg-bubble.mine .msg-time { text-align: right; }
    .chat-input-area {
      padding: 14px 18px; border-top: 1px solid var(--border);
      display: flex; gap: 8px; align-items: flex-end; background: var(--white);
    }
    .chat-input {
      flex: 1; border: 1.5px solid var(--border); border-radius: 12px;
      padding: 10px 14px; font-family: 'DM Sans', sans-serif; font-size: 14px;
      resize: none; outline: none; transition: 0.2s; max-height: 120px; overflow-y: auto;
      min-height: 42px; background: var(--bg); color: var(--text);
    }
    .chat-input:focus { border-color: var(--accent); background: #fff; box-shadow: 0 0 0 3px rgba(42,82,255,0.08); }
    .send-btn {
      background: var(--accent); color: white; border: none; border-radius: 12px;
      width: 42px; height: 42px; font-size: 16px; cursor: pointer;
      transition: all 0.18s; flex-shrink: 0; display: flex; align-items: center; justify-content: center;
    }
    .send-btn:hover { background: var(--accent-dark); transform: scale(1.05); }
    .send-btn:disabled { background: #bbb; cursor: not-allowed; transform: none; }

    @media (max-width: 600px) {
      .messenger-layout { grid-template-columns: 1fr; }
      .chat-panel { display: none; }
      .chat-panel.open { display: flex; position: fixed; inset: 58px 0 0 0; z-index: 50; border-radius: 0; }
      .contacts-panel { min-height: 60vh; }
      .topbar-name { display: none; }
    }
  </style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getFirestore, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment, addDoc, collection, setDoc, getDoc, where, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGJvVV91pvYw4nzxAyvvnk8tVuMVHYIj8",
  authDomain: "maxim42-42e00.firebaseapp.com",
  projectId: "maxim42-42e00",
  storageBucket: "maxim42-42e00.firebasestorage.app",
  messagingSenderId: "358434279205",
  appId: "1:358434279205:web:97a2f74378e319d83514cc",
  measurementId: "G-LL6KD44CES"
};


  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const storage = getStorage(app);
  const provider = new GoogleAuthProvider();

  let currentUser = null;
  let activeChatId = null;
  let activeChatUnsub = null;
  let contactsUnsub = null;
  let allUsers = [];
  let unreadUnsubs = {};

  document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
  document.getElementById('logoutBtn').onclick = () => signOut(auth);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
      document.getElementById('topbarAvatar').src = user.photoURL;
      document.getElementById('topbarName').textContent = user.displayName;
      document.getElementById('myAvatar').src = user.photoURL;

      await setDoc(doc(db, 'users', user.uid), {
        uid: user.uid, name: user.displayName, photo: user.photoURL,
        email: user.email, lastSeen: serverTimestamp()
      }, { merge: true });

      initFeed();
      loadAllUsers();
      listenUnread();
    } else {
      currentUser = null;
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('mainApp').style.display = 'none';
      if (contactsUnsub) contactsUnsub();
      Object.values(unreadUnsubs).forEach(u => u());
    }
  });

  window.switchTab = (tab) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(tab + 'Tab').classList.add('active');
    document.getElementById('nav' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
    if (tab === 'messages') renderContacts();
  };

  let selectedFile = null;
  
  function initFeed() {
    document.getElementById('imageInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 5 * 1024 * 1024) { alert("–ú–∞–∫—Å–∏–º—É–º 5 –ú–ë"); return; }
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = ev => {
        const p = document.getElementById('postPreview');
        p.src = ev.target.result; p.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('publishBtn').onclick = async () => {
      const content = document.getElementById('postContent').value;
      if (!content && !selectedFile) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ –¥–æ–±–∞–≤—å—Ç–µ —Ñ–æ—Ç–æ.");
      const btn = document.getElementById('publishBtn');
      btn.disabled = true; btn.textContent = '–ü—É–±–ª–∏–∫—É—é...';
      try {
        let imageUrl = null;
        if (selectedFile) imageUrl = await uploadImage(selectedFile);
        await addDoc(collection(db, "requests"), {
          name: currentUser.displayName, email: currentUser.email,
          photo: currentUser.photoURL, uid: currentUser.uid,
          text: content, imageUrl: imageUrl || null,
          likes: 0, timestamp: serverTimestamp()
        });
        document.getElementById('postContent').value = '';
        document.getElementById('postPreview').style.display = 'none';
        document.getElementById('imageInput').value = '';
        selectedFile = null;
      } catch(e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
      btn.disabled = false; btn.textContent = '–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å';
    };

    const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snap) => {
      const feed = document.getElementById('feedPosts');
      feed.innerHTML = '';
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const isOther = d.uid && d.uid !== currentUser?.uid;
        feed.innerHTML += `
          <div class="post-card">
            <div class="post-header">
              <img src="${d.photo || 'https://via.placeholder.com/38'}" class="post-avatar">
              <div class="post-meta">
                <div class="post-author">${d.name}</div>
                <div class="post-time">${d.timestamp?.toDate().toLocaleString('ru') || '...'}</div>
              </div>
            </div>
            <div class="post-body">
              ${d.imageUrl ? `<img src="${d.imageUrl}" alt="">` : ''}
              ${d.text ? `<p>${d.text}</p>` : ''}
            </div>
            <div class="post-footer">
              <button class="like-btn" onclick="processLike('${docSnap.id}')">üëç ${d.likes || 0}</button>
              ${isOther ? `<button class="msg-btn" onclick="openChatWithUser('${d.uid}','${d.name}','${d.photo}')">‚úâÔ∏è –ù–∞–ø–∏—Å–∞—Ç—å</button>` : ''}
            </div>
          </div>`;
      });
    });
  }

  function uploadImage(file) {
    return new Promise((resolve, reject) => {
      const storageRef = ref(storage, `images/${Date.now()}_${file.name}`);
      const task = uploadBytesResumable(storageRef, file);
      document.getElementById('progressWrap').style.display = 'block';
      task.on('state_changed',
        snap => { document.getElementById('progressBar').style.width = Math.round(snap.bytesTransferred/snap.totalBytes*100) + '%'; },
        reject,
        async () => { document.getElementById('progressWrap').style.display = 'none'; resolve(await getDownloadURL(task.snapshot.ref)); }
      );
    });
  }

  window.processLike = async (id) => {
    await updateDoc(doc(db, "requests", id), { likes: increment(1) });
  };

  async function loadAllUsers() {
    const snap = await getDocs(collection(db, 'users'));
    allUsers = [];
    snap.forEach(d => { if (d.id !== currentUser.uid) allUsers.push(d.data()); });
    renderContacts();
  }

  document.getElementById('searchUsers').addEventListener('input', renderContacts);

  function renderContacts() {
    const q = document.getElementById('searchUsers').value.toLowerCase();
    const filtered = q ? allUsers.filter(u => u.name.toLowerCase().includes(q)) : allUsers;
    const list = document.getElementById('contactsList');
    list.innerHTML = '';
    if (!filtered.length) {
      list.innerHTML = '<div class="no-contacts">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
      return;
    }
    filtered.forEach(user => {
      const cid = getChatId(currentUser.uid, user.uid);
      const div = document.createElement('div');
      div.className = 'contact-item' + (activeChatId === cid ? ' active' : '');
      div.dataset.chatId = cid;
      div.onclick = () => openChat(user);
      div.innerHTML = `
        <img src="${user.photo || 'https://via.placeholder.com/42'}" class="contact-avatar">
        <div class="contact-info">
          <div class="contact-name">${user.name}</div>
          <div class="contact-last" id="last_${cid}">...</div>
        </div>
        <span class="contact-unread" id="unread_${cid}" style="display:none">0</span>
      `;
      list.appendChild(div);
      loadLastMessage(cid, user);
    });
  }

  async function loadLastMessage(chatId, user) {
    const q2 = query(collection(db, 'chats', chatId, 'messages'), orderBy('timestamp', 'desc'), limit(1));
    onSnapshot(q2, snap => {
      const el = document.getElementById('last_' + chatId);
      if (el && !snap.empty) {
        const d = snap.docs[0].data();
        const preview = d.text.length > 30 ? d.text.substring(0, 30) + '...' : d.text;
        el.textContent = (d.senderId === currentUser.uid ? '–í—ã: ' : '') + preview;
      } else if (el) {
        el.textContent = '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
      }
    });
  }

  function listenUnread() {
    onSnapshot(collection(db, 'users', currentUser.uid, 'chatMeta'), snap => {
      let total = 0;
      snap.forEach(d => {
        const data = d.data();
        const unread = data.unread || 0;
        total += unread;
        const el = document.getElementById('unread_' + d.id);
        if (el) { el.style.display = unread > 0 ? 'block' : 'none'; el.textContent = unread; }
      });
      const badge = document.getElementById('totalUnread');
      badge.style.display = total > 0 ? 'inline' : 'none';
      badge.textContent = total;
    });
  }

  function getChatId(uid1, uid2) {
    return [uid1, uid2].sort().join('_');
  }

  window.openChatWithUser = async (uid, name, photo) => {
    switchTab('messages');
    await openChat({ uid, name, photo });
  };

  async function openChat(user) {
    if (activeChatUnsub) activeChatUnsub();
    activeChatId = getChatId(currentUser.uid, user.uid);

    document.querySelectorAll('.contact-item').forEach(el => {
      el.classList.toggle('active', el.dataset.chatId === activeChatId);
    });

    document.getElementById('chatEmpty').style.display = 'none';
    const chatOpen = document.getElementById('chatOpen');
    chatOpen.style.display = 'flex';
    document.getElementById('chatAvatar').src = user.photo || 'https://via.placeholder.com/38';
    document.getElementById('chatName').textContent = user.name;
    document.getElementById('chatPanel').classList.add('open');

    await setDoc(doc(db, 'users', currentUser.uid, 'chatMeta', activeChatId), { unread: 0 }, { merge: true });
    const unreadEl = document.getElementById('unread_' + activeChatId);
    if (unreadEl) { unreadEl.style.display = 'none'; }

    const messagesQ = query(
      collection(db, 'chats', activeChatId, 'messages'),
      orderBy('timestamp', 'asc')
    );
    activeChatUnsub = onSnapshot(messagesQ, snap => {
      const container = document.getElementById('chatMessages');
      container.innerHTML = '';
      snap.forEach(d => {
        const data = d.data();
        const mine = data.senderId === currentUser.uid;
        const time = data.timestamp?.toDate().toLocaleTimeString('ru', {hour:'2-digit',minute:'2-digit'}) || '';
        const bubble = document.createElement('div');
        bubble.className = 'msg-bubble ' + (mine ? 'mine' : 'theirs');
        bubble.innerHTML = `${data.text}<div class="msg-time">${time}</div>`;
        container.appendChild(bubble);
      });
      container.scrollTop = container.scrollHeight;
    });

    document.getElementById('sendMsgBtn').onclick = () => sendMessage(user);
    document.getElementById('msgInput').onkeydown = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(user); }
    };
  }

  async function sendMessage(toUser) {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if (!text) return;
    input.value = '';

    const chatId = activeChatId;
    await addDoc(collection(db, 'chats', chatId, 'messages'), {
      text, senderId: currentUser.uid,
      senderName: currentUser.displayName, timestamp: serverTimestamp()
    });

    await setDoc(
      doc(db, 'users', toUser.uid, 'chatMeta', chatId),
      { unread: increment(1), lastMsg: text, from: currentUser.uid },
      { merge: true }
    );
  }

  window.db = db;
</script>
