<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–æ—Ü–∏–∞–ª—å–Ω–∞—è —Å–µ—Ç—å</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0d0f;
      --surface: #141416;
      --surface-2: #1c1c20;
      --surface-3: #242428;
      --accent: #c8f135;
      --accent-dim: rgba(200,241,53,0.12);
      --accent-glow: rgba(200,241,53,0.25);
      --text: #f0f0f0;
      --text-sub: #7a7a82;
      --text-muted: #444450;
      --border: rgba(255,255,255,0.07);
      --border-accent: rgba(200,241,53,0.3);
      --red: #ff4d4d;
      --shadow: 0 2px 20px rgba(0,0,0,0.5);
      --shadow-lg: 0 12px 48px rgba(0,0,0,0.7);
      --radius: 16px;
      --radius-sm: 10px;
      --radius-pill: 100px;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
      background-image: 
        radial-gradient(ellipse 60% 40% at 80% 10%, rgba(200,241,53,0.05) 0%, transparent 60%),
        radial-gradient(ellipse 40% 30% at 10% 90%, rgba(200,241,53,0.03) 0%, transparent 50%);
    }

    /* ‚îÄ‚îÄ‚îÄ SCROLLBAR ‚îÄ‚îÄ‚îÄ */
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--surface-3); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    /* ‚îÄ‚îÄ‚îÄ TOPBAR ‚îÄ‚îÄ‚îÄ */
    .topbar {
      position: sticky; top: 0; z-index: 100;
      background: rgba(13,13,15,0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 0 28px;
      display: flex; align-items: center; justify-content: space-between;
      height: 60px;
    }
    .topbar-logo {
      font-family: 'Syne', sans-serif;
      font-weight: 800; font-size: 22px;
      color: var(--accent);
      letter-spacing: -1px;
      text-transform: uppercase;
    }
    .topbar-logo span {
      display: inline-block;
      background: var(--accent);
      color: var(--bg);
      padding: 1px 6px;
      border-radius: 5px;
      margin-right: 2px;
    }
    .topbar-nav { display: flex; gap: 4px; }
    .nav-btn {
      background: none; border: none; color: var(--text-sub);
      padding: 8px 16px; border-radius: var(--radius-pill);
      font-family: 'Syne', sans-serif;
      font-size: 13px; font-weight: 700; cursor: pointer;
      transition: all 0.2s;
      display: flex; align-items: center; gap: 7px;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }
    .nav-btn:hover { background: var(--surface-2); color: var(--text); }
    .nav-btn.active {
      background: var(--accent-dim);
      color: var(--accent);
      border: 1px solid var(--border-accent);
    }
    .nav-btn .badge {
      background: var(--red); color: white; font-size: 10px; font-weight: 700;
      border-radius: 10px; padding: 1px 6px; min-width: 18px; text-align: center;
      font-family: 'DM Sans', sans-serif;
    }
    .topbar-user { display: flex; align-items: center; gap: 12px; }
    .topbar-avatar {
      width: 34px; height: 34px; border-radius: 50%; object-fit: cover;
      border: 2px solid var(--surface-3);
      transition: border-color 0.2s;
    }
    .topbar-avatar:hover { border-color: var(--accent); }
    .topbar-name { font-size: 13px; font-weight: 500; color: var(--text-sub); }
    .btn-logout {
      background: none; border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 6px 14px; border-radius: var(--radius-pill);
      font-family: 'DM Sans', sans-serif;
      font-size: 12px; font-weight: 600; cursor: pointer; transition: all 0.2s;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    .btn-logout:hover { border-color: var(--red); color: var(--red); background: rgba(255,77,77,0.08); }

    /* ‚îÄ‚îÄ‚îÄ PAGES ‚îÄ‚îÄ‚îÄ */
    .page { display: none; }
    .page.active { display: block; }

    /* ‚îÄ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ‚îÄ */
    #loginPage {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: var(--bg);
      position: relative; overflow: hidden;
    }
    #loginPage::before {
      content: '';
      position: absolute; inset: 0;
      background: 
        radial-gradient(ellipse 80% 60% at 50% 50%, rgba(200,241,53,0.06) 0%, transparent 70%);
      pointer-events: none;
    }
    #loginPage::after {
      content: '';
      position: absolute;
      width: 600px; height: 600px;
      border: 1px solid rgba(200,241,53,0.07);
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation: pulseRing 4s ease-in-out infinite;
    }
    @keyframes pulseRing {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.08); opacity: 1; }
    }
    .login-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px; padding: 56px 48px; text-align: center;
      box-shadow: var(--shadow-lg), 0 0 60px rgba(200,241,53,0.05);
      max-width: 380px; width: 90%;
      position: relative; z-index: 1;
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-logo {
      font-family: 'Syne', sans-serif;
      font-weight: 800; font-size: 40px;
      color: var(--accent);
      letter-spacing: -2px;
      margin-bottom: 8px;
      display: block;
    }
    .login-card h1 {
      font-family: 'Syne', sans-serif;
      font-size: 26px; font-weight: 700;
      letter-spacing: -0.5px; margin-bottom: 10px;
      color: var(--text);
    }
    .login-card p { color: var(--text-sub); font-size: 14px; margin-bottom: 36px; line-height: 1.6; }
    .btn-google {
      display: flex; align-items: center; justify-content: center; gap: 12px;
      background: var(--accent); color: #0d0d0f; border: none; width: 100%; padding: 15px;
      border-radius: var(--radius); font-family: 'Syne', sans-serif; font-size: 14px;
      font-weight: 800; cursor: pointer; transition: all 0.2s;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    .btn-google:hover {
      background: #d9ff4d;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(200,241,53,0.4);
    }
    .btn-google:active { transform: translateY(0); }

    /* ‚îÄ‚îÄ‚îÄ FEED ‚îÄ‚îÄ‚îÄ */
    .feed-layout {
      max-width: 580px; margin: 0 auto; padding: 28px 16px;
    }
    .create-post {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius); padding: 20px;
      box-shadow: var(--shadow); margin-bottom: 20px;
      transition: border-color 0.2s;
    }
    .create-post:focus-within {
      border-color: var(--border-accent);
      box-shadow: var(--shadow), 0 0 0 1px var(--border-accent);
    }
    .create-post-top { display: flex; gap: 12px; align-items: flex-start; margin-bottom: 14px; }
    .create-avatar {
      width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0;
      border: 2px solid var(--surface-3);
    }
    .create-input {
      flex: 1; border: 1px solid var(--border);
      background: var(--surface-2);
      border-radius: var(--radius-sm);
      padding: 12px 16px; font-family: 'DM Sans', sans-serif; font-size: 14px;
      color: var(--text);
      resize: none; outline: none; transition: all 0.2s; min-height: 48px;
    }
    .create-input::placeholder { color: var(--text-muted); }
    .create-input:focus {
      border-color: var(--border-accent);
      background: var(--surface-3);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }
    .create-actions { display: flex; align-items: center; gap: 8px; }
    .upload-btn-small {
      background: var(--surface-2); border: 1px solid var(--border);
      border-radius: var(--radius-sm); padding: 8px 14px;
      font-size: 12px; cursor: pointer; color: var(--text-sub);
      font-family: 'Syne', sans-serif;
      font-weight: 700; transition: all 0.2s;
      display: flex; align-items: center; gap: 5px;
      text-transform: uppercase; letter-spacing: 0.3px;
    }
    .upload-btn-small:hover { background: var(--surface-3); color: var(--text); border-color: var(--text-muted); }
    .upload-btn-small input { display: none; }
    .btn-publish {
      background: var(--accent); color: var(--bg);
      border: none; border-radius: var(--radius-sm);
      padding: 9px 20px; font-family: 'Syne', sans-serif; font-size: 12px;
      font-weight: 800; cursor: pointer; margin-left: auto; transition: all 0.2s;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    .btn-publish:hover { background: #d9ff4d; box-shadow: 0 4px 16px rgba(200,241,53,0.3); }
    .btn-publish:disabled { background: var(--surface-3); color: var(--text-muted); cursor: not-allowed; box-shadow: none; }
    #postPreview {
      width: 100%; border-radius: var(--radius-sm); margin-top: 12px;
      display: none; max-height: 220px; object-fit: cover;
      border: 1px solid var(--border);
    }
    .progress-bar-wrap {
      display: none; height: 3px; background: var(--surface-3);
      border-radius: 4px; margin-top: 10px; overflow: hidden;
    }
    .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

    .post-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius); padding: 20px;
      box-shadow: var(--shadow); margin-bottom: 14px;
      transition: border-color 0.25s, transform 0.2s;
      animation: fadeInPost 0.4s ease both;
    }
    .post-card:hover {
      border-color: rgba(255,255,255,0.12);
      transform: translateY(-1px);
    }
    @keyframes fadeInPost {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }
    .post-avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 2px solid var(--surface-3); }
    .post-meta { flex: 1; }
    .post-author {
      font-family: 'Syne', sans-serif;
      font-weight: 700; font-size: 14px; color: var(--text);
    }
    .post-time { font-size: 11px; color: var(--text-muted); margin-top: 1px; }
    .post-body img {
      width: 100%; border-radius: var(--radius-sm); margin-bottom: 12px;
      border: 1px solid var(--border);
    }
    .post-body p {
      font-size: 14px; line-height: 1.7; color: rgba(240,240,240,0.85);
      margin-bottom: 16px;
    }
    .post-footer { display: flex; gap: 8px; align-items: center; padding-top: 12px; border-top: 1px solid var(--border); }
    .like-btn {
      background: var(--surface-2); border: 1px solid var(--border);
      border-radius: var(--radius-pill); padding: 6px 16px;
      font-size: 13px; cursor: pointer; font-weight: 600;
      color: var(--text-sub); font-family: 'DM Sans', sans-serif;
      transition: all 0.2s;
    }
    .like-btn:hover { background: rgba(200,241,53,0.1); border-color: var(--border-accent); color: var(--accent); }
    .msg-btn {
      background: var(--surface-2); border: 1px solid var(--border);
      border-radius: var(--radius-pill); padding: 6px 16px;
      font-size: 13px; cursor: pointer; font-weight: 600; transition: all 0.2s;
      color: var(--text-sub); font-family: 'DM Sans', sans-serif;
      margin-left: auto;
    }
    .msg-btn:hover { background: var(--surface-3); border-color: var(--text-muted); color: var(--text); }

    /* ‚îÄ‚îÄ‚îÄ MESSENGER ‚îÄ‚îÄ‚îÄ */
    .messenger-layout {
      max-width: 900px; margin: 0 auto; padding: 24px 16px;
      display: grid; grid-template-columns: 300px 1fr; gap: 16px; min-height: calc(100vh - 108px);
    }
    .contacts-panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius); box-shadow: var(--shadow);
      overflow: hidden; display: flex; flex-direction: column;
    }
    .contacts-header {
      padding: 18px 20px; border-bottom: 1px solid var(--border);
      font-family: 'Syne', sans-serif;
      font-weight: 800; font-size: 15px;
      letter-spacing: -0.3px; text-transform: uppercase;
      color: var(--text);
    }
    .contacts-search {
      padding: 12px 16px; border-bottom: 1px solid var(--border);
    }
    .contacts-search input {
      width: 100%; border: 1px solid var(--border);
      background: var(--surface-2);
      color: var(--text);
      border-radius: var(--radius-sm);
      padding: 9px 14px; font-family: 'DM Sans', sans-serif; font-size: 13px; outline: none;
      transition: all 0.2s;
    }
    .contacts-search input::placeholder { color: var(--text-muted); }
    .contacts-search input:focus { border-color: var(--border-accent); background: var(--surface-3); }
    .contacts-list { flex: 1; overflow-y: auto; }
    .contact-item {
      display: flex; align-items: center; gap: 12px; padding: 13px 20px;
      cursor: pointer; transition: all 0.15s; border-bottom: 1px solid rgba(255,255,255,0.04);
    }
    .contact-item:hover { background: var(--surface-2); }
    .contact-item.active { background: var(--accent-dim); border-left: 2px solid var(--accent); }
    .contact-avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; flex-shrink: 0; border: 2px solid var(--surface-3); }
    .contact-info { flex: 1; overflow: hidden; }
    .contact-name {
      font-family: 'Syne', sans-serif;
      font-weight: 700; font-size: 13px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      color: var(--text);
    }
    .contact-last { font-size: 12px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }
    .contact-unread {
      background: var(--accent); color: var(--bg); border-radius: 10px;
      font-size: 10px; font-weight: 800; padding: 2px 7px;
      min-width: 20px; text-align: center;
      font-family: 'Syne', sans-serif;
    }
    .no-contacts { padding: 28px 20px; text-align: center; color: var(--text-muted); font-size: 13px; }

    .chat-panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius); box-shadow: var(--shadow);
      display: flex; flex-direction: column; overflow: hidden;
    }
    .chat-empty {
      flex: 1; display: flex; flex-direction: column; align-items: center;
      justify-content: center; color: var(--text-muted); gap: 12px;
    }
    .chat-empty-icon { font-size: 48px; opacity: 0.4; }
    .chat-empty-text {
      font-family: 'Syne', sans-serif;
      font-size: 14px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 1px;
      color: var(--text-muted);
    }
    .chat-header {
      padding: 16px 20px; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; gap: 12px;
      background: var(--surface);
    }
    .chat-header-avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 2px solid var(--surface-3); }
    .chat-header-name {
      font-family: 'Syne', sans-serif;
      font-weight: 800; font-size: 15px;
      color: var(--text);
    }
    .chat-messages {
      flex: 1; overflow-y: auto; padding: 20px; display: flex;
      flex-direction: column; gap: 8px;
      background: linear-gradient(180deg, var(--bg) 0%, var(--surface) 100%);
    }
    .msg-bubble {
      max-width: 68%; padding: 11px 16px; border-radius: 18px;
      font-size: 14px; line-height: 1.55; word-break: break-word; position: relative;
      font-family: 'DM Sans', sans-serif;
    }
    .msg-bubble.mine {
      background: var(--accent); color: var(--bg);
      align-self: flex-end; border-bottom-right-radius: 5px;
      font-weight: 500;
    }
    .msg-bubble.theirs {
      background: var(--surface-3); color: var(--text); align-self: flex-start;
      border-bottom-left-radius: 5px;
      border: 1px solid var(--border);
    }
    .msg-time { font-size: 10px; opacity: 0.55; margin-top: 5px; }
    .msg-bubble.mine .msg-time { text-align: right; color: var(--bg); }
    .msg-bubble.theirs .msg-time { color: var(--text-muted); }
    .chat-input-area {
      padding: 14px 16px; border-top: 1px solid var(--border);
      display: flex; gap: 10px; align-items: flex-end;
      background: var(--surface);
    }
    .chat-input {
      flex: 1; border: 1px solid var(--border);
      background: var(--surface-2); color: var(--text);
      border-radius: var(--radius-sm);
      padding: 11px 16px; font-family: 'DM Sans', sans-serif; font-size: 14px;
      resize: none; outline: none; transition: all 0.2s; max-height: 120px; overflow-y: auto;
      min-height: 44px;
    }
    .chat-input::placeholder { color: var(--text-muted); }
    .chat-input:focus { border-color: var(--border-accent); background: var(--surface-3); }
    .send-btn {
      background: var(--accent); color: var(--bg);
      border: none; border-radius: var(--radius-sm);
      width: 44px; height: 44px; font-size: 16px; cursor: pointer;
      transition: all 0.2s; flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
      font-weight: 800;
    }
    .send-btn:hover { background: #d9ff4d; box-shadow: 0 4px 16px rgba(200,241,53,0.35); }
    .send-btn:disabled { background: var(--surface-3); color: var(--text-muted); cursor: not-allowed; box-shadow: none; }

    @media (max-width: 600px) {
      .messenger-layout { grid-template-columns: 1fr; padding: 12px; }
      .chat-panel { display: none; }
      .chat-panel.open { display: flex; position: fixed; inset: 60px 0 0 0; z-index: 50; border-radius: 0; }
      .contacts-panel { min-height: 60vh; }
      .topbar-name { display: none; }
      .topbar { padding: 0 16px; }
    }
  </style>
</head>

            üñºÔ∏è –§–æ—Ç–æ
            <input type="file" id="imageInput" accept="image/*">
          </label>
          <button class="btn-publish" id="publishBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
      </div>
      <div id="feedPosts"></div>
    </div>
  </div>

  <!-- –ú–ï–°–°–ï–ù–î–ñ–ï–† -->
  <div id="messagesTab" class="page">
    <div class="messenger-layout">
      <div class="contacts-panel">
        <div class="contacts-header">üí¨ –°–æ–æ–±—â–µ–Ω–∏—è</div>
        <div class="contacts-search">
          <input type="text" id="searchUsers" placeholder="–ù–∞–π—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...">
        </div>
        <div class="contacts-list" id="contactsList"></div>
      </div>
      <div class="chat-panel" id="chatPanel">
        <div class="chat-empty" id="chatEmpty">
          <div class="chat-empty-icon">üí¨</div>
          <div class="chat-empty-text">–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</div>
        </div>
        <div id="chatOpen" style="display:none; flex-direction:column; height:100%;">
          <div class="chat-header">
            <img id="chatAvatar" class="chat-header-avatar" src="" alt="">
            <span id="chatName" class="chat-header-name"></span>
          </div>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-area">
            <textarea class="chat-input" id="msgInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
            <button class="send-btn" id="sendMsgBtn">‚û§</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getFirestore, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment, addDoc, collection, setDoc, getDoc, where, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGJvVV91pvYw4nzxAyvvnk8tVuMVHYIj8",
  authDomain: "maxim42-42e00.firebaseapp.com",
  projectId: "maxim42-42e00",
  storageBucket: "maxim42-42e00.firebasestorage.app",
  messagingSenderId: "358434279205",
  appId: "1:358434279205:web:97a2f74378e319d83514cc",
  measurementId: "G-LL6KD44CES"
};

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const storage = getStorage(app);
  const provider = new GoogleAuthProvider();

  let currentUser = null;
  let activeChatId = null;
  let activeChatUnsub = null;
  let contactsUnsub = null;
  let allUsers = [];
  let unreadUnsubs = {};

  // ‚îÄ‚îÄ‚îÄ AUTH ‚îÄ‚îÄ‚îÄ
  document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
  document.getElementById('logoutBtn').onclick = () => signOut(auth);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
      document.getElementById('topbarAvatar').src = user.photoURL;
      document.getElementById('topbarName').textContent = user.displayName;
      document.getElementById('myAvatar').src = user.photoURL;

      await setDoc(doc(db, 'users', user.uid), {
        uid: user.uid,
        name: user.displayName,
        photo: user.photoURL,
        email: user.email,
        lastSeen: serverTimestamp()
      }, { merge: true });

      initFeed();
      loadAllUsers();
      listenUnread();
    } else {
      currentUser = null;
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('mainApp').style.display = 'none';
      if (contactsUnsub) contactsUnsub();
      Object.values(unreadUnsubs).forEach(u => u());
    }
  });

  // ‚îÄ‚îÄ‚îÄ TAB SWITCH ‚îÄ‚îÄ‚îÄ
  window.switchTab = (tab) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(tab + 'Tab').classList.add('active');
    document.getElementById('nav' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
    if (tab === 'messages') renderContacts();
  };

  // ‚îÄ‚îÄ‚îÄ FEED ‚îÄ‚îÄ‚îÄ
  let selectedFile = null;
  
  function initFeed() {
    document.getElementById('imageInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 5 * 1024 * 1024) { alert("–ú–∞–∫—Å–∏–º—É–º 5 –ú–ë"); return; }
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = ev => {
        const p = document.getElementById('postPreview');
        p.src = ev.target.result; p.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('publishBtn').onclick = async () => {
      const content = document.getElementById('postContent').value;
      if (!content && !selectedFile) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ –¥–æ–±–∞–≤—å—Ç–µ —Ñ–æ—Ç–æ.");
      const btn = document.getElementById('publishBtn');
      btn.disabled = true; btn.textContent = '–ü—É–±–ª–∏–∫—É—é...';
      try {
        let imageUrl = null;
        if (selectedFile) imageUrl = await uploadImage(selectedFile);
        await addDoc(collection(db, "requests"), {
          name: currentUser.displayName, email: currentUser.email,
          photo: currentUser.photoURL, uid: currentUser.uid,
          text: content, imageUrl: imageUrl || null,
          likes: 0, timestamp: serverTimestamp()
        });
        document.getElementById('postContent').value = '';
        document.getElementById('postPreview').style.display = 'none';
        document.getElementById('imageInput').value = '';
        selectedFile = null;
      } catch(e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
      btn.disabled = false; btn.textContent = '–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å';
    };

    const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snap) => {
      const feed = document.getElementById('feedPosts');
      feed.innerHTML = '';
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const isOther = d.uid && d.uid !== currentUser?.uid;
        feed.innerHTML += `
          <div class="post-card">
            <div class="post-header">
              <img src="${d.photo || 'https://via.placeholder.com/36'}" class="post-avatar">
              <div class="post-meta">
                <div class="post-author">${d.name}</div>
                <div class="post-time">${d.timestamp?.toDate().toLocaleString('ru') || '...'}</div>
              </div>
            </div>
            <div class="post-body">
              ${d.imageUrl ? `<img src="${d.imageUrl}" alt="">` : ''}
              ${d.text ? `<p>${d.text}</p>` : ''}
            </div>
            <div class="post-footer">
              <button class="like-btn" onclick="processLike('${docSnap.id}')">üëç ${d.likes || 0}</button>
              ${isOther ? `<button class="msg-btn" onclick="openChatWithUser('${d.uid}','${d.name}','${d.photo}')">‚úâÔ∏è –ù–∞–ø–∏—Å–∞—Ç—å</button>` : ''}
            </div>
          </div>`;
      });
    });
  }

  function uploadImage(file) {
    return new Promise((resolve, reject) => {
      const storageRef = ref(storage, `images/${Date.now()}_${file.name}`);
      const task = uploadBytesResumable(storageRef, file);
      document.getElementById('progressWrap').style.display = 'block';
      task.on('state_changed',
        snap => { document.getElementById('progressBar').style.width = Math.round(snap.bytesTransferred/snap.totalBytes*100) + '%'; },
        reject,
        async () => { document.getElementById('progressWrap').style.display = 'none'; resolve(await getDownloadURL(task.snapshot.ref)); }
      );
    });
  }

  window.processLike = async (id) => {
    await updateDoc(doc(db, "requests", id), { likes: increment(1) });
  };

  // ‚îÄ‚îÄ‚îÄ USERS ‚îÄ‚îÄ‚îÄ
  async function loadAllUsers() {
    const snap = await getDocs(collection(db, 'users'));
    allUsers = [];
    snap.forEach(d => { if (d.id !== currentUser.uid) allUsers.push(d.data()); });
    renderContacts();
  }

  document.getElementById('searchUsers').addEventListener('input', renderContacts);

  function renderContacts() {
    const q = document.getElementById('searchUsers').value.toLowerCase();
    const filtered = q ? allUsers.filter(u => u.name.toLowerCase().includes(q)) : allUsers;
    const list = document.getElementById('contactsList');
    list.innerHTML = '';
    if (!filtered.length) {
      list.innerHTML = '<div class="no-contacts">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
      return;
    }
    filtered.forEach(user => {
      const cid = getChatId(currentUser.uid, user.uid);
      const div = document.createElement('div');
      div.className = 'contact-item' + (activeChatId === cid ? ' active' : '');
      div.dataset.chatId = cid;
      div.onclick = () => openChat(user);
      div.innerHTML = `
        <img src="${user.photo || 'https://via.placeholder.com/40'}" class="contact-avatar">
        <div class="contact-info">
          <div class="contact-name">${user.name}</div>
          <div class="contact-last" id="last_${cid}">...</div>
        </div>
        <span class="contact-unread" id="unread_${cid}" style="display:none">0</span>
      `;
      list.appendChild(div);
      loadLastMessage(cid, user);
    });
  }

  async function loadLastMessage(chatId, user) {
    const q2 = query(collection(db, 'chats', chatId, 'messages'), orderBy('timestamp', 'desc'), limit(1));
    onSnapshot(q2, snap => {
      const el = document.getElementById('last_' + chatId);
      if (el && !snap.empty) {
        const d = snap.docs[0].data();
        const preview = d.text.length > 30 ? d.text.substring(0, 30) + '...' : d.text;
        el.textContent = (d.senderId === currentUser.uid ? '–í—ã: ' : '') + preview;
      } else if (el) {
        el.textContent = '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
      }
    });
  }

  // ‚îÄ‚îÄ‚îÄ UNREAD BADGES ‚îÄ‚îÄ‚îÄ
  function listenUnread() {
    onSnapshot(collection(db, 'users', currentUser.uid, 'chatMeta'), snap => {
      let total = 0;
      snap.forEach(d => {
        const data = d.data();
        const unread = data.unread || 0;
        total += unread;
        const el = document.getElementById('unread_' + d.id);
        if (el) { el.style.display = unread > 0 ? 'block' : 'none'; el.textContent = unread; }
      });
      const badge = document.getElementById('totalUnread');
      badge.style.display = total > 0 ? 'inline' : 'none';
      badge.textContent = total;
    });
  }

  // ‚îÄ‚îÄ‚îÄ CHAT ‚îÄ‚îÄ‚îÄ
  function getChatId(uid1, uid2) {
    return [uid1, uid2].sort().join('_');
  }

  window.openChatWithUser = async (uid, name, photo) => {
    switchTab('messages');
    const user = { uid, name, photo };
    await openChat(user);
  };

  async function openChat(user) {
    if (activeChatUnsub) activeChatUnsub();
    activeChatId = getChatId(currentUser.uid, user.uid);

    document.querySelectorAll('.contact-item').forEach(el => {
      el.classList.toggle('active', el.dataset.chatId === activeChatId);
    });

    document.getElementById('chatEmpty').style.display = 'none';
    const chatOpen = document.getElementById('chatOpen');
    chatOpen.style.display = 'flex';
    document.getElementById('chatAvatar').src = user.photo || 'https://via.placeholder.com/36';
    document.getElementById('chatName').textContent = user.name;
    document.getElementById('chatPanel').classList.add('open');

    await setDoc(doc(db, 'users', currentUser.uid, 'chatMeta', activeChatId), { unread: 0 }, { merge: true });
    const unreadEl = document.getElementById('unread_' + activeChatId);
    if (unreadEl) { unreadEl.style.display = 'none'; }

    const messagesQ = query(
      collection(db, 'chats', activeChatId, 'messages'),
      orderBy('timestamp', 'asc')
    );
    activeChatUnsub = onSnapshot(messagesQ, snap => {
      const container = document.getElementById('chatMessages');
      container.innerHTML = '';
      snap.forEach(d => {
        const data = d.data();
        const mine = data.senderId === currentUser.uid;
        const time = data.timestamp?.toDate().toLocaleTimeString('ru', {hour:'2-digit',minute:'2-digit'}) || '';
        const bubble = document.createElement('div');
        bubble.className = 'msg-bubble ' + (mine ? 'mine' : 'theirs');
        bubble.innerHTML = `${data.text}<div class="msg-time">${time}</div>`;
        container.appendChild(bubble);
      });
      container.scrollTop = container.scrollHeight;
    });

    document.getElementById('sendMsgBtn').onclick = () => sendMessage(user);
    document.getElementById('msgInput').onkeydown = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(user); }
    };
  }

  async function sendMessage(toUser) {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if (!text) return;
    input.value = '';

    const chatId = activeChatId;
    const msgData = {
      text,
      senderId: currentUser.uid,
      senderName: currentUser.displayName,
      timestamp: serverTimestamp()
    };

    await addDoc(collection(db, 'chats', chatId, 'messages'), msgData);

    await setDoc(
      doc(db, 'users', toUser.uid, 'chatMeta', chatId),
      { unread: increment(1), lastMsg: text, from: currentUser.uid },
      { merge: true }
    );
  }

  window.db = db;
</script>
</body>
